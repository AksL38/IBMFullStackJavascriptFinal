<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
    <style>
      body {
        text-align: center;
      }
      /* Some basic styling for demonstration purposes */
      #contactForm {
        max-width: 400px;
        margin: 0 auto;
      }
      #contactForm input,
      #contactForm textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 8px;
      }
      #contactForm button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      #contactForm button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav
      style="
        background-color: #d9d6e6;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: left;
        gap: 30%;
      "
    >
      <h1>Travel Anywhere</h1>
      <ul>
        <li>
          <a href="./travel_recommendation.html" id="home">Home </a>
        </li>
        <li><a href="./about_us.html" id="home">About Us </a></li>
        <li><a href="./contact_us.html" id="contact">Contact Us </a></li>
      </ul>
    </nav>
    <section>
      <div
        style="
          position: relative;
          top: 200px;
          left: 200px;
          display: flex;
          flex-direction: row;
          gap: 400px;
        "
      >
        <div>
          <h1
            style="font-size: 7rem; font-weight: bold; color: rgb(83, 82, 185)"
          >
            Contact Us
          </h1>
          <p style="font-size: 1.5rem; color: black">Get in touch</p>
        </div>
        <div>
          <form id="contactForm" onsubmit="handleSubmit(event)">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                placeholder="Enter your message"
                required
              ></textarea>
            </div>
            <button type="submit" style="background-color: rgb(83, 82, 185)">
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <script>
      function handleSubmit(event) {
        const name = event.target.name.value;
        const email = event.target.email.value;
        const message = event.target.message.value;
        alert(
          `Data Submitted: \nname: ${name}\nemail: ${email}\nmessage: ${message}`
        );
      }
    </script>
  </body>
</html>
